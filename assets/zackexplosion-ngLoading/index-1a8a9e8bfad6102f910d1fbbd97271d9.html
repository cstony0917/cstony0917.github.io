<!DOCTYPE html>
<html data-ng-app="app">
<head>
  <title>Zackexplosion angularjs loading</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.js"></script>
  <script src="js/zackexplosion-ngLoading.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.1.1/gh-fork-ribbon.min.css" />
  <link rel="stylesheet" type="text/css" href="css/zackexplosion-ngLoading.css">

  <script type="text/javascript">
  angular.module('app',[
    'zackexplosion-ngLoading',
  ])
  .run(['$rootScope', '$http', function($rootScope, $http){
    $http.jsonp('http://128.199.223.114:10080/today?callback=JSON_CALLBACK').then(function(res){
      $rootScope.data = res.data.data;
    });
  }])
  </script>
  <style type="text/css">
  .table-responsive{
    max-height: 80vh;
  }
  </style>
</head>
<body>
  <!-- TOP RIGHT RIBBON: START COPYING HERE -->
  <div class="github-fork-ribbon-wrapper right">
      <div class="github-fork-ribbon">
          <a href="https://github.com/zackexplosion/ngLoading">Fork me on GitHub</a>
      </div>
  </div>
  <div id="zackexplosion-ng-loading" data-ng-show="zackexplosion_loading" class="whirly-loader">Loadingâ€¦</div>


  <div class="container">
    <h1>Zackexplosion-ngLoading</h1>
    <hr />
    <h2>TaiwanReservoirAPI</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <tr>
          <td ng-repeat="(key, value) in data[0]">{{key}}</td>
        </tr>   
        <tr ng-repeat="(column_name, column) in data">
          <td ng-repeat="(key, value) in column">{{value}}</td>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
